<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Crash</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            animation: flash 0.2s infinite;
        }

        @keyframes flash {
            0%, 100% { background-color: black; color: white; }
            50% { background-color: white; color: black; }
        }

        h1 {
            font-size: 5em;
            text-align: center;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .spinning-text {
            font-size: 14px;

            display: inline-block;
            animation: spin 0.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <h1>You are an idiot :)</h1>
    <!-- <button class="play-button" onclick="playAudio()">Click to Play Audio</button> -->

    <!-- Audio element -->
    <audio id="idiot-audio" loop>
        <source src="you-are-an-idiot.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <a></a>
       <button onclick="playAudio()">PLAY</button>
    <script>
        function playAudio() {
            var audio = document.getElementById("idiot-audio");
            audio.play();
           
        }
    </script>
</head>
